        ### Projeto VIDA 

        *Com o objetivo de proporcionar aos estudantes oportunidades de voluntariado que contribuam para a comunidade, o projeto foi oficialmente lançado no ano-letivo de 2022/2023.As atividades de voluntariado disponíveis são tão diversas como as instituições parceiras, desde apoio ao estudo, a campanhas de angariação de fundos, recolha de lixo, ou distribuição de refeições. A Ajuda de Mãe, o Serviço Jesuíta aos Refugiados, e a Comunidade Vida e Paz são algumas das associações que fazem parte deste projeto. Inscreve-te [aqui](https://ucplbusiness.co1.qualtrics.com/jfe/form/SV_6SF1u9WHqNBkxh4?Q_CHL=qr).*
        ### Projeto VIDA 

        *Com o objetivo de proporcionar aos estudantes oportunidades de voluntariado que contribuam para a comunidade, o projeto foi oficialmente lançado no ano-letivo de 2022/2023. As atividades de voluntariado disponíveis são tão diversas como as instituições parceiras, desde apoio ao estudo, a campanhas de angariação de fundos, recolha de lixo, ou distribuição de refeições. Inscreve-te [aqui](https://ucplbusiness.co1.qualtrics.com/jfe/form/SV_6SF1u9WHqNBkxh4?Q_CHL=qr).*
    - link: /assets/images/255734457_10159682904252766_6303644902385838637_n.png
      alt:
      description: |-
        ### Missão País 

        *A Missão País é um projeto católico de universitários para universitários que, tendo nascido no Movimento Apostólico de Schoenstatt, se desenvolve nas diferentes faculdades de Lisboa. Os alunos do IEP juntam-se à faculdade de Direito e realizam uma Missão por ano. Fica atento para não perderes essa oportunidade.*
    - link: /assets/images/pt-lisboa-logo-colour.png
      alt:
      description: |-
        ### ESN Lisbon 

        *Erasmus Student Network Lisboa é uma equipa de estudantes voluntários, parte da ONG Europeia a Erasmus Student Network. Se estás a procura de um voluntariado com uma equipa internacional fica atento ao [website](https://www.esnlisboa.org/) da instituição.*